version: v1.0
name: SimilarMemes
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: Python requirements install
        commands:
          - sem-version python 3.7
          - python3 --version
          - apt install python3-pip
          - pip3 -V
          - pip3 install -r requirements.txt

      - name: QT5 install
        commands:
          - apt-get install python3-pyqt5 pyqt5-dev-tools

